setup:
  addons:
    - plan: heroku-postgresql:hobby-dev
      as: db
build:
  docker:
    web: Dockerfile
  config:
    PORT: 443
    HOST: darnish.herokuapp.com
    CHECK_ORIGINS: "[\"//localhost\"]"
    DATABASE_SSL: true
release:
  image: web
  command:
    - POOL_SIZE=2 mix ecto.migrate
run:
  web: /usr/local/bin/entrypoint.sh
